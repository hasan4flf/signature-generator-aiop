<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOP Signature Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F2F4F7;
        }
        .signature {
            margin: 50px auto;
            box-shadow: rgb(255, 255, 255) -4px -4px 4px 0px, rgba(121, 144, 161, 0.35) 3px 3px 6px 0px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signature p-3 p-md-5">
                    <img src="https://aiopaward.com/wp-content/uploads/2023/06/American-Institute-of-Professionals-Logo.png" alt="">
                    <h2 class="display-5">Email Signature Generator</h2>
                    <p>HR will provide you with a photo ID, Phone Number, Ext, and email</p>
                    <form class="row g-3" action="signature.php" method="POST">
                        <div class="col-12">
                            <label for="photo_id" class="form-label">Photo ID</label>
                            <input type="text" class="form-control" name="photo" id="photo_id" required>
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="designation" class="form-label">Designation</label>
                            <input type="text" class="form-control" name="designation" id="designation" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" id="phone" required>
                            <div class="form-text">Example: (844) 824-2955</div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Get Your Signature</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
